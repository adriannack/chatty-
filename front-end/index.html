<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatty</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Start Typing Here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Create a nickname</h3>
        <p>You are on your way</p>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
